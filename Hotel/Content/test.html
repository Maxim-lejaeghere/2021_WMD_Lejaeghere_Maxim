<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="../image/logoZonderNaam/onlinelogomaker-103120-1757-7379-2000-transparent-vierkant.png"
    type="image/png" sizes="16x16">
  <link rel="stylesheet" type="text/css" href="../CSS/style.css">
  <link rel="stylesheet" type="text/css" href="../CSS/menu.css">
  <link rel="stylesheet" type="text/css" href="../CSS/test.css">
  <script src="https://kit.fontawesome.com/19520a0eee.js" crossorigin="anonymous"></script>
  <title>
    Our rooms in Harmonie
  </title>
</head>

<body>
  <header>
    <img src="../image/Logo1/onlinelogomaker-103020-1740-5796.png" alt="logo" id="logoNavbarHead">
    <ul class="navbar">
      <li>Rooms</li>
      <li>Spa</li>
      <li>Restaurant</li>
      <li>Location</li>
      <li>Weather</li>
      <li>Book now</li>
    </ul>

    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="hamburger">
        <div></div>
      </div>
      <div class="menu">
        <div>
          <div>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Rooms</a></li>
              <li><a href="#">Restaurant</a></li>
              <li><a href="#">Location</a></li>
              <li><a href="#">Weather</a></li>
              <li><a href="#">Book now</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>


  <main>
    <div id="booking-side">
      <div class="fastbooker">
            <section class="search-side">
              <h2>check available room</h2>
              <div class="stay">
                <div class="">
                  <h4>Arrival date:</h4>   
                  <input type="date" class="form-control rangepicker start" placeholder="Arrival date">
                  <span class="fa fa-fw fa-calendar fa-lg"></span>
                </div>
                <div class="">
                  <h4>Departure date:</h4>
                  <input type="date" class="form-control rangepicker end" placeholder="Departure date">
                  <span class="fa fa-fw fa-calendar fa-lg"></span>
                </div>
                <button type="submit" id="btnAvailibility">SHOW AVAILABILITY</button>
              </div>
            </section>
      </div>
    </div>
    <div id="overviewRooms">
      <h1>Our Rooms</h1>
      <div class="roomovervieuw">
      <div class="roomTypes">
        <h2>Room name</h2>
        <div class="roomPictures">
          <img src="" alt="">
          <img src="" alt="">
          <img src="" alt="">
        </div>
        <div class="roomDescription">
        <div class="roomInfo">
          <h3></h3>
          <p></p>
        </div>
      </div>
      <div class="roomPrice">
        <h3></h3>
        <p></p>
      </div>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <img src="../image/logoForBlackBG/onlinelogomaker-103120-1628-0369.png" alt="logo beige" id="logoNavbarFoot">
    <div class="socialMedia">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter-square"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <div id="companyDetails">
      <span>welcome@harmonie.be </span>
      <span>Stationstraat 1</span>
      <span>Gent 9900 </span>
    </div>
  </footer>
  <script src="../Javascript/test.js"></script>
  
</body>

</html>
